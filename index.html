<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Righteous&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="img/bookmark.png" type="image/x-icon">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Bookmark</title>
</head>

<body>

    <div class="main py-5">
        <div class="container">
            <div class="title">
                <h1>Bookmarker</h1>
            </div>
            <div class="info">
                <h2><i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites <i
                        class="fa-solid fa-bookmark"></i></h2>
                <div class="mb-3">
                    <label for="siteName" class="form-label"><i class="fa-regular fa-floppy-disk"></i> Site Name</label>
                    <input oninput="validate(/^[\w\s]{3,30}$/ , this.value ,this)" type="text" class="form-control"
                        id="siteName" placeholder="Bookmark Name">
                </div>
                <div class="mb-3">
                    <label for="siteLink" class="form-label"><i class="fa-solid fa-link"></i> Site URL</label>
                    <input
                        oninput="validate(/^(https:\/\/|www\.|https:\/\/www\.)[\w]+\.[\w]{2,}[\/[\w]*]?$/ , this.value , this)"
                        type="text" class="form-control" id="siteLink" placeholder="Website URL">
                </div>
                <div class="add-site">
                    <button onclick="addSite()" class="btn">Submit</button>
                </div>
            </div>
            <div class="data">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Index</th>
                            <th scope="col">Website Name</th>
                            <th scope="col">Visit</th>
                            <th scope="col">Delete</th>
                        </tr>
                    </thead>

                    <tbody id="sites-container">

                    </tbody>

                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
